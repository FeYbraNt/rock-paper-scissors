<header>
  <h1>Welcome to {{title}}!!</h1>
  <app-stats [games]="games"></app-stats>
</header>
<div style="text-align:center" *ngIf="showTurn === true">
    <h1>Choose your next hand</h1>
    <img class="img-hand" (click)="handleMove('Paper')" width="300" src="../assets/paper.png" />
    <img class="img-hand" (click)="handleMove('Scissors')" width="300" src="../assets/scissors.png" />
    <img class="img-hand" (click)="handleMove('Rock')" width="300" src="../assets/rock.png" />
</div>
<div style="text-align:center" *ngIf="showTurn === false">
  <h2>You have played {{ playerMove }} and IA has played {{ aiMove }}</h2>
  <div *ngIf="result === 'draw'">
    <h1>IT'S A DRAW !!</h1>
  </div>
  <div *ngIf="result === 1">
    <h1>YOU WON !! :)</h1>
  </div>
  <div *ngIf="result === 2">
    <h1>YOU LOOSE !! :(</h1>
  </div>
